spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui

server.error.include-stacktrace=never
spring.datasource.url=jdbc:h2:file:./data/gameStats;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;NON_KEYWORDS=USER
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.username=sa
spring.datasource.password=
# spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

# App Properties
G2T6.app.jwtSecret= uWuSecretKey
G2T6.app.jwtExpirationMs= 3600000
G2T6.app.jwtRefreshExpirationMs= 86400000

